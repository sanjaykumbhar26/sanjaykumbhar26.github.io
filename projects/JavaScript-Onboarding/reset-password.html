  <body>
    <!-- menudrive-account  -->
    <div class="menudrive-account">
      <div class="menudrive-left">
        <div class="Create-account">
          <div class="menudrive-logo">
            <img alt="menu-drive" src="assets/images/menu-drive.png" />
          </div>
          <div class="form-box">
            <!--   Reset Password  -->
            <div class="form-detail" id="reset-password-section">
              <div class="form-header">
                <div class="box-header">
                  Reset Password
                </div>
                <div class="box-sub-header">
                  <span>Enter your email address below, and</br>we'll send you a password reset link.</span>
                </div>
              </div>
              <form method="post" id="reset-password-form">
                <div class="form-group">
                  <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group button-row">
                  <button class="button-text" type="button" id="reset-password-back">Back to Sign In</button>
                  <button class="button" type="submit" id="reset-password-submit">Reset Password</button>
                </div>
              </form>
            </div>
            <!-- Success  -->
            <div class="form-detail d-none" id="reset-password-success">
              <div class="form-header">
                <div class="box-header">
                  Success
                </div>
                <div class="box-sub-header">
                  <span>Check your email to reset your password.</span>
                </div>
              </div>
              <div class="success-block">
                <img alt="restaurant" src="assets/images/status-success.svg" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="menudrive-right">
        <div class="menudrive-info">
          <!-- > menudrive-details  -->
          <div class="menudrive-details">
            <div class="header">
              <h2>Build a better restaurant business.</h2>
              <div class="sub-header">
                <h3>MenuDrive gives you total control of your restaurant's online ordering. Drive profits. Drive growth. Drive success. </h3>
              </div>
            </div>
            <div class="menudrive-image">
              <img alt="restaurant" src="assets/images/restaurant-business.png" />
            </div>
          </div>
        </div>
      </div>
